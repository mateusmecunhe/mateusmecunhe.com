<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bmi-style.css">
<title>BMI calculation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
    <div class="container">
        <div class="filter no-show">
            <input type="text" id="filter" name="filter" placeholder="filter by name">
        </div>
        <table id="tabela-pacientes" class="no-show">
            <tr class="no-show" id="table-r">
                <th>Nome</th>
                <th>Peso</th>
                <th>Altura</th>
                <th>IMC</th>
            </tr>
        </table>

        <div class="form-container">
            <form id="form-adiciona">
                <div class="grupo">
                    <input id="nome" name="nome" type="text" placeholder="name" class="campo campo-nome">
                </div>
                <div class="grupo">
                    <input id="peso" name="peso" type="text" placeholder="weight (kg)"
                        class="campo campo-medio campo-peso">
                </div>
                <div class="grupo">
                    <input id="altura" name="altura" type="text" placeholder="height (cm)"
                        class="campo campo-medio campo-altura">
                </div>


                <button id="adicionar-paciente" class="botao bto-principal">Calculate Body Mass Index</button>
        </div>
        </form>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/calcula-imc.js"></script>
        <script type="text/javascript" src="js/obtem-paciente-do-form.js"></script>
        <script type="text/javascript" src="js/valida-paciente.js"></script>
        <script type="text/javascript" src="js/filtra-paciente.js"></script>

    </div>
</body>

</html>
